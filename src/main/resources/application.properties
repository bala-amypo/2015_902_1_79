spring.application.name=demo
server.port=9001
server.forward-headers-strategy=framework

# ===============================  
# DATABASE CONFIG (MySQL) - FIXED
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/transport?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# ===============================  
# JPA / HIBERNATE - OPTIMIZED
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# REMOVED: spring.jpa.database-platform - auto-detected in Hibernate 6.4+

# JWT Configuration
jwt.secret=MyJwtSecretKey123456789
jwt.expiration=86400000
